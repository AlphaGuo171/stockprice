<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票成本分析</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Plotly.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/plotly.js/2.26.0/plotly-basic.js"></script>
    <!-- 自定义样式 -->
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
                "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .error,
        .flashes li {
            color: #ff4136;
        }

        .flashes {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">股票成本分析</h1>
        <!-- 错误信息 -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <!-- 显示错误 -->
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <!-- 表单输入 -->
        <form method="post" class="mt-5">
            <div class="input-group mb-3">
                <span class="input-group-text" id="stock_code_label">股票代码：</span>
                <input type="text" class="form-control" id="stock_code" name="stock_code" aria-label="Stock Code"
                    aria-describedby="stock_code_label" required>
                <button class="btn btn-primary" type="submit">提交</button>
            </div>
        </form>

        <!-- 显示图表 -->
        {% if plot_div %}
        <h2 class="mt-5">{{ stock_code }}成本数据与持股成本对比</h2>
        {{ plot_div|safe }}
        {% endif %}
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
